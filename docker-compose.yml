
services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "4000:4000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/mydatabase
      - JWT_SECRET=random#secret
      - STRIPE_SECRET_KEY=sk_test_51RCkUtQGpRGE3h7fxvsMkZLJh3dFeqFSvfjCXatMo37tmJvqsLqUyYCxD1Z35FPjqV7oWQD6sixu7sh0m2Y6Xqmu00s2mY66YU
    depends_on:
      - mongo
    restart: always

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:4000
    depends_on:
      - backend
    restart: always

  admin:
    build: ./admin
    container_name: admin
    ports:
      - "5174:5174"
    environment:
      - VITE_API_URL=http://backend:4000
    depends_on:
      - backend
    restart: always

volumes:
  mongo-data: